<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Assests/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: lightskyblue;

        }
        #h1{
            font-weight: bolder;
        }
        #s1{
            top: 120px;
            height: 200px;
            width: 500px;
            position: absolute;
            margin: auto;
        }
        #s3{
            height: 700px;
            width: 1200px;
            top: 400px;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }
        #s1>button{

            height: 60px;
            width: 150px;
            font-size: 30px;
            font-weight: bolder;
            border-radius: 15px;
        }
        #s2{
            top: 120px;
            height: 200px;
            width: 800px;
            right: 10px;
            position: absolute;
            margin: auto;
        }
        #s2>button{
            height: 60px;
            width: 150px;
            right: 20px;
            position: absolute;
            margin: auto;
            font-size: 30px;
            font-weight: bolder;
            border-radius: 15px;
        }
        #s2>input{
            width: 300px;
            right: 200px;
            height: 60px;
            position: absolute;
            margin: auto;
            font-weight: bold;
            border-radius: 15px;
        }
        #b1{
            height: 60px;
            width: 150px;
            font-size: 30px;
            font-weight: bolder;
            top: 15px;
            right: 15px;
            position: absolute;
            margin: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<h1 class="display-2" id="h1">Item</h1>
<button type="button" class="btn btn-info" id="b1">Back</button>
<hr class="border border-primary border-3 opacity-75">

<section id="s1">
    <button type="button" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-warning">Update</button>
    <button type="button" class="btn btn-success">ADD</button>
</section>
<section id="s2">
    <input type="text" class="form-control" id="code" aria-describedby="emailHelp" placeholder="Enter the Item Code" >
    <button type="button" class="btn btn-primary">Search</button>
</section>
<section id="s3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Description</th>
            <th scope="col">Qty</th>
            <th scope="col">Unit Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">I001</th>
            <td>Sunlight</td>
            <td>Soap</td>
            <td>230</td>
            <td>Rs.150.00</td>

        </tr>
        <tr>
            <th scope="row">I002</th>
            <td>Gold marie</td>
            <td>Biscuit</td>
            <td>120</td>
            <td>Rs.90.00</td>
        </tr>
        <tr>
            <th scope="row">I003</th>
            <td >Rightsberry</td>
            <td>chocolate</td>
            <td>180</td>
            <td>Rs.100.00</td>
        </tr>
        <tr>
            <th scope="row">I004</th>
            <td >Red Raw Rice</td>
            <td>Raw</td>
            <td>500</td>
            <td>Rs.230.00</td>
        </tr>
        <tr>
            <th scope="row">I005</th>
            <td > Indian Dhal</td>
            <td>Dhal</td>
            <td>300</td>
            <td>Rs.200.00</td>
        </tr>
        <tr>
            <th scope="row">I006</th>
            <td>Breast chiken</td>
            <td>chicken</td>
            <td>50</td>
            <td>Rs.1300.00</td>
        </tr>
        </tbody>
    </table>


</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
